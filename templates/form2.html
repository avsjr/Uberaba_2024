<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Porcentagens e Líderes</title>
</head>
<body>
    <h2>Inserir Porcentagens e Líderes para as Regiões</h2>
    <form action="/" method="post">
        {% for i in range(1, 16) %}
        <div>
            <h3>Região {{ i }}</h3>
            <label for="region{{ i }}_elisa_percentage">Porcentagem Elisa:</label>
            <input type="number" id="region{{ i }}_elisa_percentage" name="region{{ i }}_elisa_percentage" min="0" max="100" step="0.1">
            <label for="region{{ i }}_tony_percentage">Porcentagem Tony:</label>
            <input type="number" id="region{{ i }}_tony_percentage" name="region{{ i }}_tony_percentage" min="0" max="100" step="0.1">
            <label for="region{{ i }}_leader">Líder:</label>
            <select id="region{{ i }}_leader" name="region{{ i }}_leader">
                <option value="Elisa">Elisa</option>
                <option value="Tony">Tony</option>
                <option value="Nenhum">Nenhum</option>
                <option value="Empate">Empate</option>
            </select>
        </div>
        {% endfor %}
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
